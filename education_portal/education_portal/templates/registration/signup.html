{% load static %}

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Educon</title>

    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="row center-align">
        <div class="col s6 offset-s3">
            <h4 class="light-blue-text text-darken-4">Educon</h4>
            <div>
                <form method="post" action="" role="form">
                    {% csrf_token %}
                    <h5 class="title is-5">Регистрация</h5>
                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Имя</span>
                        {{ form.first_name }}
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Фамилия</span>
                        {{ form.last_name }}
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Имя пользователя</span>
                        {{ form.username }}
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Почта</span>
                        {{ form.email }}
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Пароль</span>
                        {{ form.password }}
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 0;">
                        <span class="left">Повторите пароль</span>
                        {{ form.confirm_password }}
                    </div>
                    
                    <div class="row">
                        <div class="col s12">
                            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                        </div>
                    </div>
                    <div>
                        <button type="submit" name="action" class="btn light-blue darken-4"
                            style="margin-top: 25; margin-bottom: 10;">
                            Зарегистрироваться
                        </button>
                    </div>
                    <div>
                        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
    </form>
    </div>
    </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' }"></script>
</body>
