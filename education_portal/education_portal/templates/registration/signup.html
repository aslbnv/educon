{% load static %}

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Educon</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<div class="row center-align">
    <div class="col s6 offset-s3">
        <h2 class="blue-text text-darken-4">Educon</h2>
        <div class="card large">

            <form method="post" action="" role="form">
                {% csrf_token %}
                <h3 class="title is-3">Регистрация</h3>

                <div class="input-field col s12">
                    {{ form.username }}
                    <label for="username">Имя пользователя</label>
                </div>

                <div class="input-field col s12">
                    {{ form.email }}
                    <label for="email">Почта</label>
                </div>

                <div class="input-field col s12">
                    {{ form.password }}
                    <label for="password">Пароль</label>
                </div>

                <div class="input-field col s12">
                    {{ form.confirm_password }}
                    <label for="confirm_password">Повторите пароль</label>
                </div>

                <div class="row">
                    <div class="col s12">
                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                </div>

                <div class="field">
                    <p class="control">
                        <button type="submit" name="action" class="btn blue darken-4 waves-effect waves-light">
                            Зарегистрироваться
                        </button>
                    </p>
                </div>
        </div>
    </div>
</div>
</section>
</form>
</div>
</div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' }"></script>
</body>
