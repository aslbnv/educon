{% load static %}

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Educon</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="row center-align">
        <div class="col s6 offset-s3">
            <h2 class="blue-text text-darken-4">Educon</h2>
            <div class=" ">
                <form method="post" action="" role="form">
                    {% csrf_token %}
                    <h3 class="title is-3">Регистрация</h3>

                    <div class="input-field col s12">
                        <span class="left">Имя пользователя</span>
                        {{ form.username }}
                    </div>

                    <div class="input-field col s12">
                        <span class="left">Почта</span>
                        {{ form.email }}
                    </div>

                    <div class="input-field col s12">
                        <span class="left">Пароль</span>
                        {{ form.password }}
                    </div>

                    <div class="input-field col s12">
                        <span class="left">Повторите пароль</span>
                        {{ form.confirm_password }}
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                        </div>
                    </div>

                    <div>
                        <button type="submit" name="action" class="btn hoverable waves-effect blue darken-4">
                            Зарегистрироваться
                        </button>
                    </div>
                    <br>
                    <div>
                        <a href="{% url 'login' %}" class="btn-small blue darken-4">
                            Войти
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
    </form>
    </div>
    </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' }"></script>
</body>
