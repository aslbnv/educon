
{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row center-align">
    <div class="col s12">

        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Создание нового вопроса</h3>

            <div class="input-field col s12">
                {{ form.question_text }}
                <label for="question_text ">Вопрос ?</label>
            </div>

            <div class="input-field col s12">
                {{ form.points }}
                <label for="points">Количество баллов за вопрос:</label>
            </div>

            <div class="input-field col s9">
                <input type="text" name="answer_text" id="id_answer_text" class="validate">
                <label for="answer_text">Ответ 1</label>
            </div>

            <div class="input-field col s3">
                <select id="id_is_correct" name="is_correct">
                  <option value="" disabled selected>Выберите, да или нет</option>
                  <option value="True">Да</option>
                  <option value="False">Нет</option>
                </select>
                <label>Этот ответ верный?</label>
              </div>

            <div class="input-field col s9">
                <input type="text" name="answer_text" id="id_answer_text" class="validate">
                <label for="answer_text">Ответ 2</label>
            </div>

            <div class="input-field col s3">
                <select id="id_is_correct" name="is_correct">
                  <option value="" disabled selected>Выберите, да или нет</option>
                  <option value="True">Да</option>
                  <option value="False">Нет</option>
                </select>
                <label>Этот ответ верный?</label>
              </div>

            <div class="input-field col s9">
                <input type="text" name="answer_text" id="id_answer_text" class="validate">
                <label for="answer_text">Ответ 3</label>
            </div>

            <div class="input-field col s3">
                <select id="id_is_correct" name="is_correct">
                  <option value="" disabled selected>Выберите, да или нет</option>
                  <option value="True">Да</option>
                  <option value="False">Нет</option>
                </select>
                <label>Этот ответ верный?</label>
              </div>

            <div class="input-field col s9">
                <input type="text" name="answer_text" id="id_answer_text" class="validate">
                <label for="answer_text">Ответ 4</label>
            </div>

            <div class="input-field col s3">
                <select id="id_is_correct" name="is_correct">
                  <option value="" disabled selected>Выберите, да или нет</option>
                  <option value="True">Да</option>
                  <option value="False">Нет</option>
                </select>
                <label>Этот ответ верный?</label>
              </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="col s12">
                <p class="control">
                    <button type="submit" value="login" class="btn waves-effect waves-light blue darken-4">
                        Сохранить
                    </button>
                </p>
            </div>

            <div class="col s12">
                <a class="btn blue darken-4" href="{% url 'my-courses' %}">Закончить</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
