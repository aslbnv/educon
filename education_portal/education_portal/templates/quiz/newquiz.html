{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h4 class="title is-3">Создание нового теста</h4>

            <div class="input-field col s12">
                <p class="left" style="margin: 0;">Название</p>
                {{ form.title }}
            </div>
            Описание
            <div class="input-field col s12">
                {{ form.description }}
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <button type="submit" value="login" class="btn green darken-1">
                        Сохранить
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
