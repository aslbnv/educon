{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <h4>Ваши курсы</h4>
    <div class="divider"></div>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col s12 m4">
        <div class="card hoverable" style="height: 400;">
            <div class="card-image">
                <img src="{{ course.picture.url }}" style="width: 100%; height: 200px;">
            </div>

            <div class="card-content" style="width: 100%; position: relative;">
                <div class="row">
                    <div class="col s11 card-title grey-text text-darken-4"><b>{{ course.title }}</b></div>
                    <div class="col s1 activator" style="cursor: pointer;"><i class="material-icons right">more_vert</i>
                    </div>
                </div>
                <a href="{% url 'course' course.id %}" class="btn left green darken-1">Пройти</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">О курсе<i class="material-icons right">close</i></span>
                <p>{{ course.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
