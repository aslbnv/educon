{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <h4>{{ course.title }}</h4>
    <div class="divider"></div>
</div>

<div class="row">
    <div class="col s3">
        <ul class="collection with-header">
            <li class="collection-header">
                <h5>Разделы</h5>
            </li>
            <a href="{% url 'course' course.id %}" class="collection-item active blue darken-4 white-text">Главная</a>
            <a href="{% url 'modules' course.id %}" class="collection-item blue-text text-darken-4">Модули</a>
            <a href="{% url 'quiz' course.id %}" class="collection-item blue-text text-darken-4">Тестирование</a>
        </ul>
    </div>

    <div class="col s9">
        {% if teacher_mode == True %}
        {% endif %}
            <h5>Информация о курсе</h5>
            <div class="divider"></div>
            {{ course.syllabus | safe }}
    </div>
</div>
{% endblock %}
