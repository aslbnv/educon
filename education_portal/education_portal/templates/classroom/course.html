{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <h5>{{ course.title }}</h5>
    <div class="divider"></div>
</div>

<div class="row">
    <div class="col s3">
        <ul class="collection with-header">
            <li class="collection-header">
                <h6>Разделы</h6>
            </li>
            <a href="{% url 'course' course.id %}" class="collection-item darken-4 light-blue-text text-darken-4">
                <span style="font-weight: 500;">Описание</span>
            </a>
            <a href="{% url 'modules' course.id %}" class="collection-item black-text text-darken-4">Содержание</a>
            <a href="{% url 'course-test' course.id %}" class="collection-item black-text text-darken-4">Тест</a>
        </ul>
    </div>

    <div class="col s9">
        {% if teacher_mode == True %}
        {% endif %}
        <h6>Описание</h6>
        <div class="divider"></div>
        {{ course.syllabus | safe }}
    </div>
</div>
{% endblock %}
