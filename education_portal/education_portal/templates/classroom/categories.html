{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <h4>Курсы назначенные вам</h4>
    <div class="divider"></div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m4">
        <a href="{% url 'category-courses' category.slug %}">
            <div class="card-panel grey hoverable lighten-5 center-align blue-text text-darken-4">
                <i class="material-icons large">{{ category.icon }}</i>
                <h5><b>{{ category.title }}</b></h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
