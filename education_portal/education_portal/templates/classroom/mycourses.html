{% extends 'base.html' %}
{% load static %}

{% block content  %}
<div class="section ">
    <h4>Мои курсы</h4>
    <div class="divider"></div>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image waves-effect waves-block">
                <img src="{{ course.picture.url }}">
            </div>

            <div class="card-content">
                <div class="row">
                    <div class="col s11 card-title grey-text text-darken-4"><b>{{ course.title }}</b></div>
                    <div class="col s1 activator" style="cursor: pointer;"><i class="material-icons right">more_vert</i></div>
                </div>

                <div class="row">
                    <div class="col s6"><a href="{% url 'course' course.id %}" class="btn">Редактировать</a></div>
                    <div class="col s6"><a href="{% url 'delete-course' course.id %}" class="btn red">Удалить</a></div>
                </div>
            </div>

            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                    Узнать больше
                    <i class="material-icons right">close</i>
                </span>
                <p>{{ course.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
