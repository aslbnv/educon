{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <a href="{% url 'new-course' %}" class="btn green darken-1 right">
        <span>Создать курс</span>
    </a>
    <h5>Создание и редактирование курсов</h5>
    <div class="divider"></div>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col s12 m4">
        <div class="card hoverable sticky-action">
            <!-- image -->
            <div class="card-image" style="height: 200;">
                <a href="{% url 'course' course.id %}">
                    <img src="{{ course.picture.url }}" style="height: 100%;">
                </a>
            </div>

            <!-- card content -->
            <div class="card-content">
                <span class="card-title" style="font-weight: 350;">{{ course.title }}</span>
                <span class="grey-text text-darken-1">{{ course.description }}</span>
            </div>

            <!-- card actions -->
            <div class="card-action">
                <div class="row" style="margin-bottom: 0;">
                    <div class="col s6">
                        <a href="{% url 'course' course.id %}" class="green-text text-darken-1">
                            <i class="material-symbols-outlined green-text text-darken-1">edit_square</i>
                        </a>
                    </div>
                    <div class="col s6">
                        <a href="{% url 'delete-course' course.id %}" class="right red-text text-darken-1">
                            <span style="font-weight: 500; font-size: 13;">
                                <i class="material-symbols-outlined red-text text-darken-1">delete</i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
