{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Добавить курс</h3>

            <div class="input-field col s12">
                <p class="left" style="margin: 0;">Выберите курс</p>
                {{ form.course }}
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    <p class="red-text">
                        {{ message }}
                    </p>
                    </li>
                    {% endfor %}
            </ul>
            {% endif %}


            <div class="field">
                <p class="control">
                    <button type="submit" value="login" class="btn green darken-1">
                        Добавить
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
