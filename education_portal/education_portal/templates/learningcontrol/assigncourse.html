{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Назначить курс</h3>
            
            <div class="input-field col s12">
                <p class="left" style="margin: 0;">Выберите курс</p>
                {{ form.title }}
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <button type="submit" value="login" class="btn hoverable waves-effect waves-light blue darken-4">
                        Сохранить
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
