{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h4 class="title is-3">Создание новой страницы</h4>

            <div class="input-field col s12">
                <p class="left" style="margin: 0;">Название</p>
                {{ form.title }}
            </div>

            <div class="input-field col s12">
                {{ form.content }}
            </div>

            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn-small blue darken-4">
                        <i class="material-icons">attach_file</i>
                        {{ form.files }}
                    </div>

                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"
                            placeholder="Если необходимо, добавьте файлы для скачивания к странице">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <button type="submit" value="login" class="btn green darken-1">
                        Сохранить
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
