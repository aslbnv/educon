{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section ">
    <h5>{{ page.title }}</h5>
    <div class="divider"></div>
</div>

<div class="row">
    <div class="col s12">
        {{ page.content | safe }}
    </div>

    {% if page.files.count != 0 %}
    <div class="col s12">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Файлы страницы</h4>
            </li>
            {% for file in page.files.all %}
            <li class="collection-item">
                <div>{{ file.get_file_name }}
                    <a class="secondary-content" href="{{ file.file.url }}" download="">
                        <i class="materialicons blue-text">Скачать</i>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="col s12 center-align">
        <br>
        <a class="btn green darken-1" href="{% url 'modules' course_id %}" style="width: 100;">
            Далее
        </a>
    </div>
</div>
{% endblock %}
